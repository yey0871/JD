<body>
	<div class="top">
		<div class="header">
			<div class="header_left">
				<a href="index.html" tppabs="http://www.codeboy.com/pro/JD/index.html"><img src="img/register/1.png" tppabs="http://www.codeboy.com/pro/JD/img/register/1.png"></a>
				<span>欢迎注册</span>
			</div>
			<div class="header_right">
				<span>已有账号？<a href="login.html" tppabs="http://www.codeboy.com/pro/JD/login.html">请登录&gt;</a></span>
			</div>
		</div>
	</div>
	<form class="register">
		<div>
			<img src="img/register/7.png" tppabs="http://www.codeboy.com/pro/JD/img/register/7.png" width="400" height="68">
		</div>
		<div>
			登录名称:
			<input type="text" placeholder="请输入用户名" name="uname" id="uname">
			<span id="s-uname"></span>
		</div>
		<div>
			登录密码:
			<input type="password" placeholder="请输入密码" name="upwd" id="upwd">
			<span id="s-upwd"></span>
		</div>
		<div>
			确认密码:
			<input type="password" placeholder="请确认密码" name="cpwd" id="cpwd">
			<span id="s-cpwd"></span>
		</div>
		<div>
			电子邮箱:
			<input type="email" placeholder="请输入邮箱地址" name="email" id="email">
			<span id="s-email"></span>
		</div>
		<div>
			手机号码:
				<input type="text" placeholder="请输入手机号" name="phone" id="phone">
				<span id="s-phone"></span>
			</div>
		<div>
			<input type="submit" value="提交注册信息" id="submit">
		</div>
		<div class="re">
			<div class="re_left">
				<img src="img/register/8.png" tppabs="http://www.codeboy.com/pro/JD/img/register/8.png" width="15" height="15">
				<a href="javascript:void(0)">企业用户注册</a>
			</div>
			<div class="re_right">
				<img src="img/register/9.png" tppabs="http://www.codeboy.com/pro/JD/img/register/9.png" width="15" height="15">
				<a href="javascript:void(0)">国际站注册</a>
			</div>
		</div>
	</form>
