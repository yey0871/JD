<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>购物车页</title>
	<link rel="stylesheet" href="css/car.css" tppabs="http://www.codeboy.com/pro/JD/css/car.css">
</head>
<body>
	<!--1、页面头部-->
	<header id="header"></header>
	<div class="main">
		<!--2、购物车主体-->
    <div id="shopping-cart">
      <!--2.1 标题行-->
      <div class="title">
        <b>购物车</b>
        <p>
          已选
          <span class="total color">0</span>
          件商品
          <span>合计(不计运费)</span>
          <span class="totalPrices color sum">0.00</span>
          <span class="unit color">元</span>
        </p>
      </div>
      <!--2.2 内容块-->
      <div id="box">
        <!--2.2.1 内容-->
        <div id="content-box">
          <div class="imfor-top">
            <div class="check-top">
              <img src="img/head/product_normal.png" tppabs="http://www.codeboy.com/pro/JD/img/head/product_normal.png" alt="">
              全选
            </div>
            <div class="product-top">商品</div>
            <div class="price-top">单价(元)</div>
            <div class="num-top">数量</div>
            <div class="total-top">金额</div>
            <div class="del-top">操作</div>
          </div>
          <div id="content-box-body">
            <!--1、商品1-->
            <div class="imfor">
              <div class="check">
                <img src="img/head/product_normal.png" tppabs="http://www.codeboy.com/pro/JD/img/head/product_normal.png" alt="">
              </div>
              <div class="product">
                <a href="#">
                  <img src="img/product/sm/584b5678Nbc9f1e70.jpg" tppabs="http://www.codeboy.com/pro/JD/img/product/sm/584b5678Nbc9f1e70.jpg" alt="">
                </a>
                <span class="desc">
                  <a href="#">联想(ThinkPad)轻薄系列E470c(20H3A000CD)14英寸笔记本电脑(i5-6200U 4G 500G 2G独显 Win10)黑色</a>
                </span>
                <p class="col">
                  <span>规格：</span>
                  <span class="color-desc">【E470C-2017新】i5 4G 500G  </span>
                </p>
              </div>
              <div class="price">
                <p class="price-desc">京东专享价</p>
                <p>
                  <b>￥</b>3998.00
                </p>
              </div>
              <div class="num">
                <span class="reduce">&nbsp;-&nbsp;</span>
                <input type="text" value="1">
                <span class="add">&nbsp;+&nbsp;</span>
              </div>
              <div class="total-price">
                <span>￥</span>
                <span>3998</span>
              </div>
              <div class="del">
                <a href="#">删除</a>
              </div>
            </div>
          </div>
        </div>
        <!--2.2.2 计算-->
        <div class="foot">
          <div class="base">
            <div class="all">
              <span>
                <img src="img/head/product_normal.png" tppabs="http://www.codeboy.com/pro/JD/img/head/product_normal.png" id="footerCheckAll">
              </span>
              全选
            </div>
            <a href="#" id="del-all">删除选中</a>
            <div class="foot-qk">清空失效产品</div>
          </div>
          <div class="go-price">
            <div class="foot-selected">已选<span class="totalOne color">0</span>件商品</div>
            <div class="foot-tol">
              <span>合计(不含运费)：</span>
              <span class="foot-price">0.00</span>
              <span class="foot-desc">元</span>
            </div>
            <div class="foot-cash">去结算</div>
          </div>
        </div>
      </div>
    </div>
	</div>
	<!--3、页面底部 -->
  <footer id="footer"></footer>

	<script src="js/jquery-1.11.3.js" tppabs="http://www.codeboy.com/pro/JD/js/jquery-1.11.3.js"></script>
	<script src="js/header.js" tppabs="http://www.codeboy.com/pro/JD/js/header.js"></script>
	<script src="js/foot.js" tppabs="http://www.codeboy.com/pro/JD/js/foot.js"></script>
	<script src="js/car.js" tppabs="http://www.codeboy.com/pro/JD/js/car.js"></script>
</body>
</html>
